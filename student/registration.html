<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: waveColorAnimation 5s infinite alternate-reverse, bgColorChange 10s infinite;
        }

        @keyframes waveColorAnimation {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes bgColorChange {
            0% {
                background-color: #3498db; /* Initial background color */
            }
            25% {
                background-color: #2ecc71; /* Change to another color */
            }
            50% {
                background-color: #e74c3c; /* Another color */
            }
            75% {
                background-color: #f39c12; /* Another color */
            }
            100% {
                background-color: #3498db; /* Back to the initial color */
            }
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the background color and opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Adjust the box shadow */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var dob = document.getElementById("dob").value;

        // Perform additional validation if needed

        // Display submitted data (you can send it to the server using AJAX)
        alert("Submitted!\n\nFirst Name: " + firstName + "\nLast Name: " + lastName + "\nEmail: " + email + "\nDate of Birth: " + dob);
    }
</script>

</body>
</html>
